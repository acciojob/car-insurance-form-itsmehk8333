<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="post">
    
    <!-- Name -->
    <label for="name">Name</label><br/>
    <input type="text" id="name" required /><br/><br/>

    <!-- Email -->
    <label for="email">Email</label><br/>
    <input type="email" id="email" required /><br/><br/>

    <!-- Gender -->
    <label>Gender</label><br/>
    <input type="radio" id="gender_m" name="gender" value="male" required />
    <label for="gender_m">Male</label><br/>
    
    <input type="radio" id="gender_f" name="gender" value="female" />
    <label for="gender_f">Female</label><br/><br/>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label><br/>
    <select id="cars">
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select><br/><br/>

    <!-- Car Age -->
    <label for="carage">Car Age</label><br/>
    <input type="number" id="carage" required /><br/><br/>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase (dop)</label><br/>
    <input type="date" id="dop" required /><br/><br/>

    <!-- Password -->
    <label for="password">Password</label><br/>
    <input type="password" id="password" required /><br/><br/>

    <!-- Submit Button -->
    <button type="submit">Submit Button</button>

  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
